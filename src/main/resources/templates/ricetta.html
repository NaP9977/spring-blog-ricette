<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Ricetta</title>
</head>
<body>
<div class="container d-flex">
    <h1 th:text="${ricetta.titolo}"></h1>
    <hr>
    <div class="row">
        <div class="col-6">
            <img th:src="${ricetta.url}" class="card-img-top" alt="Immagine della ricetta">
            <ul>
                <li th:text="${ricetta.listaIngredienti}"></li>
                <li th:text="${ricetta.porzioni}"></li>
                <li th:text="${ricetta.tempo}"></li>
            </ul>
            <p th:text="${ricetta.testoRicetta}" ></p>
        </div>
    </div>
</div>
</body>
</html>

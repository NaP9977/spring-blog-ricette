<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Form</title>
</head>
<body>
<div class="container">
    <form id="ricetta-form"
          th:action="@{/ricette/create}"
          th:object="${ricetta}"
          method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Nome della ricetta</label>
            <input type="text" class="form-control" id="title" th:field="*{titolo}" required
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('titolo')}">
                <ul>
                    <li th:each="err : ${#fields.errors('titolo')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <div class="mb-3">
            <label for="listaIngredienti" class="form-label">Lista ingredienti</label>
            <input type="text" class="form-control" id="listaIngredienti" th:field="*{listaIngredienti}" required
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('listaIngredienti')}">
                <ul>
                    <li th:each="err : ${#fields.errors('listaIngredienti')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <div class="mb-3">
            <label for="url" class="form-label">Immagine (URL)</label>
            <input type="url" class="form-control" id="url" th:field="*{url}" required
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('url')}">
                <ul>
                    <li th:each="err : ${#fields.errors('url')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <div class="mb-3">
            <label for="time" class="form-label">Tempo di preparazione</label>
            <input type="time" class="form-control" id="time" th:field="*{tempo}" required
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('tempo')}">
                <ul>
                    <li th:each="err : ${#fields.errors('tempo')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <div class="mb-3">
            <label for="porzioni" class="form-label">Per quante persone?</label>
            <input type="number" class="form-control" id="porzioni" th:field="*{porzioni}" required
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('porzioni')}">
                <ul>
                    <li th:each="err : ${#fields.errors('porzioni')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <div class="mb-3">
            <label for="testo" class="form-label">Preparazione</label>
            <input type="text" class="form-control" id="testo" th:field="*{testoRicetta}" required
                   th:errorClass="is-invalid">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('testoRicetta')}">
                <ul>
                    <li th:each="err : ${#fields.errors('testoRicetta')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Crea la tua ricetta</button>
    </form>
</div>
</body>
</html>

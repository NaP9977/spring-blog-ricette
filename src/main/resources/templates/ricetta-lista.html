<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Ricette</title>
</head>
<body>
<div class="container">
    <div class="row">

        <div th:each="ricetta : ${ricette}" class="col-md-4">
            <div class="card" >

                <img th:src="${ricetta.url}" class="card-img-top" alt="Immagine della ricetta">
                <div class="card-body">

                    <h5 class="card-title" th:text="${ricetta.titolo}"></h5>
                    <ul>

                        <li th:text="${ricetta.listaIngredienti}"></li>

                        <li th:text="${ricetta.porzioni}"></li>

                        <li th:text="${ricetta.tempo}"></li>
                    </ul>
                    <a th:href="@{/ricette/ricetta/{id}(id=${ricetta.id})}">Ricetta completa</a>

                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
